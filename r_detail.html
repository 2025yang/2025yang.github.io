<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC端项目</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/r_detail.css">
</head>

<body>
    <!--最外层的包裹元素-->
    <div id="wrapper">
        <!--内容区域开始-->
        <div id="content">
            <!--版心元素-->
            <div class="contentMain">
                <!--路径导航开始-->
                <div id="navPath"></div>
                <!--路径导航结束-->
                <!--中间区域开始-->
                <div id="center">
                    <!--左侧放大镜开始-->
                    <div id="left">
                        <!--上边-->
                        <div id="leftTop">
                            <!--小图框-->
                            <div id="smallPic">
                                <!--小图片-->
                                <img src="images/s1.png" alt="">
                                <!--蒙版元素-->
                            </div>
                            <!--大图框-->
                        </div>
                        <!--下边-->
                        <div id="leftBottom">
                            <a href="javascript:;">
                            </a>
                            <div id="piclist">
                                <ul></ul>
                            </div>
                            <a href="javascript:;"> > </a>
                        </div>
                    </div>
                    <!--左侧放大镜结束-->

                    <!--右侧商品详情区域开始-->
                    <div id="right">
                        <!--商品详情介绍开始-->
                        <div class="rightTop"></div>
                        <!--商品详情介绍结束-->
                        <!--商品参数的结构布局开始-->
                        <div class="rightBottom">
                            <!--选择之后结果的区域开始-->
                            <div class="choose"></div>
                            <!--选择之后结果的区域结束-->

                            <!--商品参数的选择区域开始-->
                            <div class="chooseWrap"></div>
                            <!--商品参数的选择区域结束-->

                            <!--加入购物车以及数量区域开始-->
                            <div class="addCart">
                                <div class="count">
                                    <input type="text">
                                    <a href="javascript:;">+</a>
                                    <a href="javascript:;">-</a>
                                </div>
                                <button>加入购物车</button>
                            </div>
                            <!--加入购物车以及数量区域结束-->
                        </div>
                        <!--商品参数的结构布局结束-->
                    </div>
                    <!--右侧商品详情区域结束-->
                </div>
                <!--中间区域结束-->
            </div>
        </div>
        <!--内容区域结束-->
        <!--右侧侧边栏开始-->
        <div class="rightAside asideClose">
            <!--侧边栏内容区域-->
            <div class="content"></div>
            <!--侧边导航-->
        </div>
        <!--右侧侧边栏结束-->
    </div>
    <script src="js/data.js"></script>
    <script src="js/r_detail.js"></script>
</body>

</html>
